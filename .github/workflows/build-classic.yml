name: Package Classic

on:
  push:
    branches:
      - master
    tags:
      - '**-classic'
    paths-ignore:
      - '.github/**'

env:
  CF_API_KEY: ${{ secrets.CF_API_KEY }}
  GITHUB_OAUTH: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout addon
        uses: actions/checkout@v2

      - name: Package Classic
        uses: BigWigsMods/packager@master
        with:
          args: -g classic -m .pkgmeta
